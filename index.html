<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine|Gloria+Hallelujah|Oswald|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="jukebox">
      <div class="logo">
        <img src="http://logodatabases.com/wp-content/uploads/2012/06/winamp-logo-1024x1024.jpg">
      </div>
      <div class="music-control">
          <div class="controls">
              <div class="control_buttons">
                  <i class="fa fa-play play" aria-hidden="true"></i>
                  <i class="fa fa-pause pause" aria-hidden="true"></i>
                  <i class="fa fa-stop stop" aria-hidden="true"></i>
                  <i class="fa fa-superpowers forward" aria-hidden="true" alt="Shuffle"></i>
              </div>
          </div>
      </div>
        <div class="music">
            <div class="album_art">
                <img src="http://cdn3.pitchfork.com/albums/5724/1fba29eb.jpg" alt="">
            </div>
            <div class="info-box">
                <marquee class="marquee title" behavior="scroll" direction="left" scrollamount="10">
                    Nine Inch Nails - Hurt
                </marquee>
            </div>
            <audio src="assets/mp3/Hurt.mp3"></audio>
        </div>
        <div class="music">
            <div class="album_art">
                <img src="http://images.huffingtonpost.com/2013-10-16-NIN.JPG" alt="">
            </div>
            <div class="info-box">
                <marquee class="marquee title" behavior="scroll" direction="left" scrollamount="10">
                    Nine Inch Nails - Right Where It Belongs
                </marquee>
            </div>
            <audio src="assets/mp3/Right Where It Belongs.mp3"></audio>
        </div>
        <div class="music">
            <div class="album_art">
                <img src="https://i.ytimg.com/vi/vVnzg97NVTg/maxresdefault.jpg" alt="">
            </div>
            <div class="info-box">
                <marquee class="marquee title" behavior="scroll" direction="left" scrollamount="10">
                    Nine Inch Nails - The Hand That Feeds
                </marquee>
            </div>
            <audio src="assets/mp3/The Hand That Feeds.mp3"> </audio>
        </div>
        <div class="music">
            <div class="album_art">
                <img src="http://s3.amazonaws.com/digitaltrends-uploads-prod/2015/12/nine-inch-nails-austin-city-limits-2014-PBS-reairing.jpg" alt="">
            </div>
            <div class="info-box">
                <marquee class="marquee title" behavior="scroll" direction="left" scrollamount="10">
                    Nine Inch Nails - Every day is exactly the same
                </marquee>
            </div>
            <audio src="assets/mp3/every day is exactly the same.mp3"> </audio>
        </div>
    </div>

  <source src="assets/mp3/Winamp whips llama.mp3">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
